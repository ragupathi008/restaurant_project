<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining table</title>
    <link rel="stylesheet" href="project2.css">
    <script type="module" src="project1.js"></script>
</head>
<body>
    <div class="center">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="head">
                    <div class="title">Restaturant TEAM 7 </div>
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">

                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="dates" id="d1"  />
                        <label  class="date-item" for="d1">
                            <div class="day">Sun</div>
                            <div class="date">11</div>
                        </label>
                        <input type="radio" id="d2" name="dates" />
                        <label  class="date-item" for="d2">
                            <div class="day">Mon</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" id="d3" name="dates" />
                        <label  class="date-item" for="d3">
                            <div class="day">Tue</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" id="d4" name="dates" />
                        <label  class="date-item" for="d4">
                            <div class="day">Wed</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" id="d5" name="dates" />
                        <label  class="date-item" for="d5">
                            <div class="day">Thur</div>
                            <div class="date">15</div>
                        </label>
                        <input type="radio" id="d6" name="dates" />
                        <label  class="date-item" for="d6">
                            <div class="day">Fri</div>
                            <div class="date">16</div>
                        </label>
                        <input type="radio" id="d7" name="dates" />
                        <label  class="date-item" for="d7">
                            <div class="day">Sat</div>
                            <div class="date">17</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked/>
                        <label for="t1" class="time" >11:00</label>
                        <input type="radio" id="t2" name="time" />
                        <label for="t2" class="time">2:00</label>
                        <input type="radio" id="t3" name="time" />
                        <label for="t3" class="time">4:00</label>
                        <input type="radio" id="t4" name="time" />
                        <label for="t4" class="time">6:00</label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span>
                        <span class="count">0</span> Tickets
                    </span>
                    <div class="amount">0</div>
                </div>
                <div class="container">
                    <button type="submit" class="btn" onclick="openPopup()">Book</button>
                    <div class="popup" id="popup">
                        <img src="tick.jpg">
                        <h2>Thank you</h2>
                        <p>Your seat has been booked successfully.Thanks!</p>
                        <button type="button" onclick="location.href='Home.html'">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");

function openPopup(){
    popup.classList.add("open-popup");
}
function closePopup(){
    popup.classList.remove("open-popup");
}
    </script>
</body>
</html>
