<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-7</title>
    <link rel="stylesheet" href="sign-in.css">
</head>

<body>
    <section class="content">
        <header>
            <h2 class="logo"><img src="logo_team_7-removebg-preview.png"width="125"></h2>
            <nav class="navigation">
                <!-- <a href="#">HOME</a> -->
                <!-- <a target="_blank" href="http://127.0.0.1:5500/age-eli.html">About</a> -->
                <a href="./contact.html">Contact</a>
                <button type="submit" class="btnLogin-popup">Login</button>
            </nav>
        </header>

        <div class="center-box">
            <div class="wrapper">
                <span class="icon-close">
                    <ion-icon name="close"></ion-icon>
                </span>
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="remenber-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="">Forgot Password?</a>
                        </div>
                        <div class="container">
                            <button type="submit" class="btn" onclick="openPopup()">Login</button>
                            <div class="popup" id="popup">
                                <img src="tick.webp" alt="">
                                <h2>Thank You!</h2>
                                <p>Your details has been successfully submited.Thanks!</p>
                                <button type="button" onclick="location.href='Home.html'">OK</button>
                            </div>
                        </div>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">
                                    Register
                                </a> </p>
                        </div>
                    </form>
                </div>



                <div class="form-box register">
                    <h2>Register</h2>
                    <form id="passwordForm">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="text" required="required">
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="text" id="password" required="required">  
                            <label for="password">password</label>
                            
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="text" id="conform password" required="required"> 
                            <label for="conform password">conform password</label>
                            <p class="error-message" id="errorMessage"></p>
                        </div>
                        <div class="remenber-forgot">
                            <label><input type="checkbox">I agree to the terms & conditions</label>
                        </div>
                        <button type="button" class="btn" id="button" onclick="location.href='Home.html'">Register</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script src="sign-in.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById("button").addEventListener("click", validatePassword)
        function validatePassword(){
            var password = document.getElementById('password').value;
            var conformPassword = document.getElementById('conform password').value;
            var errorMessage = document.getElementById('errorMessage');

            if(password === "" || conformPassword === ""){
              errorMessage.textContent = "Please fill the both fields";
              errorMessage.style.color="red"
            }else if(password !== conformPassword){
              errorMessage.textContent = "password do not match";
              errorMessage.style.color="red"
            }else{
              errorMessage.textContent = "password matched";
              errorMessage.style.color="green"
            }

        }
    </script>
</body>

</html>
